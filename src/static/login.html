<!DOCTYPE>

<html>
    <head>
        <title>4litre - is all it takes</title>
    </head>
    <body>
        Hello welcome to login page;
        <hr>
        <div>
            <input type="text" name="username" value="" placeholder="username here"> <br>
            <input type="email" name="email" value="" placeholder="email here"> <br>
            <input type="password" name="password" value="" placeholder="password here"><br><br>
            
            <button>Log In</button>
        </div>

        <script>
            const button =  document.getElementsByTagName("button")[0];
            const username = document.querySelector("input[name='username']");
            const email = document.querySelector("input[name='email']");
            const password = document.querySelector("input[name='password']");

            button.onclick = function() {
                fetch("/login", {
                    method: "POST",
                    body: JSON.stringify({
                        username: username.value,
                        email: email.value,
                        password: password.value
                    }),
                })
            }
        </script>
    </body>
</html>
